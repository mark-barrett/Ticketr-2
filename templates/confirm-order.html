{% extends "base.html" %}

{% block title %}Ticketr - Confirm Order{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6" style="margin-top: 10%">
            <div class="text-center">
                <img src="/static/images/logo.png" width="70%">
            </div>
            <br/>
            <div class="card">
                <div class="card-body">
                    <div class="text-center">
                        <strong>Please confirm your order for &euro;{{total}}</strong><br/>
                        <small>You will redirected to PayPal</small>
                    </div>
                </div>
            </div>
            <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post">
                <input type="hidden" name="cmd" value="_xclick">
                <input type="hidden" name="business" value="{{paypal_email}}">
                <input type="hidden" name="amount" value="{{total}}">
                <input type="hidden" name="item_name" value="{{item_name}}">
                <input type="hidden" name="currency_code" value="EUR">
                <input type="hidden" name="cancel_return" value="http://127.0.0.1:8000/payment-cancelled/">
                <input type="hidden" name="return" value="http://127.0.0.1:8000/payment-successful/">
                <input type="hidden" name="notify_url" value="http://b7067e60.ngrok.io/paypal/">
                <input type="hidden" name="custom" value="{{order_number}}">
                <br/>
                <input class="btn btn-block btn-success" type="submit" value="Purchase with PayPal">
            </form>
        </div>
        <div class="col-md-3">

        </div>
    </div>
</div>

{% endblock content %}
